name: Create Monthly Backup MOTD

on:
  schedule:
    # Run daily at 1:01 AM UTC
    - cron: '1 1 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  create-motd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: pip install jinja2
      
      - name: Create backup MOTD if needed
        id: create_motd
        run: python3 .github/scripts/create-backup-motd.py
      
      - name: Commit and push if file was created
        if: steps.create_motd.outputs.created == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add ${{ steps.create_motd.outputs.filename }}
          git commit -m "Add backup notice for ${{ steps.create_motd.outputs.backup_date }}"
          git push
